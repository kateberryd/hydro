<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="img/favicon.png" type="image/png">
        <title>Advotis</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="vendors/flaticon/flaticon.css">
        <link rel="stylesheet" href="vendors/linearicons/style.css">
        <!-- Rev slider css -->
        <link href="vendors/revolution/css/settings.css" rel="stylesheet">
        <link href="vendors/revolution/css/layers.css" rel="stylesheet">
        <link href="vendors/revolution/css/navigation.css" rel="stylesheet">
        <!-- Extra Plugin CSS -->
        <link rel="stylesheet" href="vendors/nice-selector/css/nice-select.css">
        <link rel="stylesheet" href="vendors/owl-carousel/assets/owl.carousel.min.css">
        <link href="vendors/popup/magnific-popup.css" rel="stylesheet">
        <link href="vendors/nice-selector/css/nice-select.css" rel="stylesheet">
        
        <!-- main css -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        
        <!--================Comming Soon Area =================-->
        <section class="coming_soon_area">
            <div class="coming_soon">
                <div class="welcome-text-area">
                    <div class="container">
                        <h2 class="coming-header">We're Coming Soon...</h2>
                        <div id="clockdiv" class="coming_soon_counter">
                            <div class="counter-item">
                                <span class="days"></span>
                                <div class="smalltext">Days</div>
                            </div>
                            <div class="counter-item">
                                <span class="hours"></span>
                                <div class="smalltext">Hours</div>
                            </div>
                            <div class="counter-item">
                                <span class="minutes"></span>
                                <div class="smalltext">Minutes</div>
                            </div>
                            <div class="counter-item">
                                <span class="seconds"></span>
                                <div class="smalltext">Seconds</div>
                            </div>
                        </div>
                        <p>Our website is under construction. We'll be here soon with our new awe-some site, Subscribe to be notified.</p>
                        <form action="#" class="c-search-form" method="get">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="Enter your email address">
                                <span class="input-group-addon">
                                    <button type="submit">subscribe now</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--================End Comming Soon Area =================-->
        
        
        
        
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Extra Plugin js -->
        <script src="vendors/nice-selector/js/jquery.nice-select.min.js"></script>
        <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
        <script src="vendors/popup/jquery.magnific-popup.min.js"></script>
        <script src="vendors/nice-selector/js/jquery.nice-select.min.js"></script>
        
        <script src="js/comingsoon.js"></script>
        
        <script src="js/theme.js"></script>
    </body>
</html>
